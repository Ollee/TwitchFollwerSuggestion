<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text='${username.name}'>Insert title here</title>
</head>
<body>

	<h1>Result: <div th:text="${message}"></div></h1>
	<table>
		<tr>
			<td>
				<table>
				    <tr th:each="suggest : ${suggestions}">
				    	<td th:text="${suggest.user.name}"></td>
				    	<td th:text="${suggest.channel.name}"></td>
				    
				    </tr>
			    </table>
		    </td>
	    </tr>
    </table>
    <a href="/">Do Another User</a>
</body>
</html>
